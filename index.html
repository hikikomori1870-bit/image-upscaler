<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler - Nét Căng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Upscaler</h1>
        <p>Phóng to và làm nét ảnh</p>        
        <div class="upload-section">
            <label for="imageInput" class="custom-file-upload">Chọn ảnh mờ</label>
            <input type="file" id="imageInput" accept="image/*">
            <button id="upscaleBtn" disabled>Bắt đầu làm nét</button>
        </div>

        <div class="result-section">
            <div class="box">
                <h3>Ảnh gốc</h3>
                <img id="originalImg" src="" alt="Chưa có ảnh">
            </div>
            <div class="box">
                <h3>Ảnh nét căng</h3>
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Đang xử lý... (Vui lòng chờ giây lát)</p>
                </div>
                <img id="upscaledImg" src="" alt="">
                <br>
                <a id="downloadBtn" class="hidden">Tải ảnh về</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/pica/dist/pica.min.js"></script>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
