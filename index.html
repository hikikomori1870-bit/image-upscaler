<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siêu Nét Ảnh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pica/dist/pica.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Photo Sharper</h1>
        <p>Phóng to và làm nét ảnh cực nhanh</p>        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <button id="upscaleBtn" disabled>Bắt đầu làm nét</button>
        </div>
        <div class="result-section">
            <div class="box">
                <h3>Ảnh gốc</h3>
                <img id="originalImg" src="" alt="Chưa có ảnh">
            </div>
            <div class="box">
                <h3>Ảnh kết quả</h3>
                <div id="loading" class="hidden">Đang xử lý...</div>
                <img id="upscaledImg" src="" alt="">
                <br>
                <a id="downloadBtn" class="hidden">Tải ảnh về</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
